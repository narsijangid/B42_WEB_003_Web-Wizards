<body>
    <h1>Product Admin Form</h1>
    <form method="POST" action="/add-product" enctype="multipart/form-data">
        <label for="Link">Link</label>
       <input type="text" id="Link" name="text"> 

        <label for="text-image">Link</label>
        <input type="text" id="text-image" name="text">

        <label for="title">Product Title</label>
        <input type="text" id="title" name="title" required>

        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required>

        <label for="return-policy">Return Policy</label>
        <textarea id="return-policy" name="return_policy" rows="3"></textarea>

        <label for="shipping-info">Shipping Information</label>
        <textarea id="shipping-info" name="shipping_info" rows="3"></textarea>

        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" name="stock" min="0" required>

        <label for="tags">Tags (e.g., beauty, electronics)</label>
        <input type="text" id="tags" name="tags" placeholder="Comma-separated tags">

        <label for="warranty">Warranty</label>
        <input type="text" id="warranty" name="warranty">

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="available">Available</option>
            <option value="out_of_stock">Out of Stock</option>
            <option value="discontinued">Discontinued</option>
        </select>

        <button type="submit">Add Product</button>
    </form>
    <script src="product-form2.js"></script>

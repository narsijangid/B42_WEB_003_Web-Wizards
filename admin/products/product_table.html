    <header class="header">

                <span class="delivery-info">Deliver to Bangalore, India</span>
            </div>
            <div class="search-section">
                <select id="productCategory">
                    <option value="all">All products</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="shoes">Shoes</option>
                </select>
                <input type="text" id="searchHeader" placeholder="Search for products">
                <button id="searchBtn"><i class="search-icon">üîç</i></button>
            </div>
            <nav class="header-nav">
                <a href="#">Promo</a>

                <a href="#">Language</a>
                <i class="cart-icon">üõí</i>
                <i class="notifications-icon">üîî</i>
                <i class="profile-icon">üë§</i>
            </nav>
        </div>

</head>
<body>
    <div class="container">
        <h1>Products Table</h1>
        <div class="toolbar">
            <a href="products_form.html" class="add-product-btn">Add Product</a>
            <input type="text" id="searchInput" placeholder="Search products by any field...">
            <a href="B42_WEB_003_Web-Wizards/admin/dashboard/dashboard.html" class="admin-dashboard-btn">Admin Dashboard</a>
            <select id="itemsPerPage">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>

        <table id="productsTable">
            <thead>
                <tr id="table-headers"></tr>

            <tbody id="productsBody"></tbody>

        <div id="pagination" class="pagination"></div>

    <script src="products_table1.js"></script>

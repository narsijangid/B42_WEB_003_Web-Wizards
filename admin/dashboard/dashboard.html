<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="B42_WEB_003_Web-Wizards/images/VOUGECART_light.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <base href="/" />
    <title>VougeCart - Admin Dashboard</title>
    <link rel="stylesheet" href="B42_WEB_003_Web-Wizards/css/font.module.css" />
    <link
      rel="stylesheet"
      href="B42_WEB_003_Web-Wizards/admin/css/admin.navbar.module.css"
    />
    <link
      rel="stylesheet"
      href="B42_WEB_003_Web-Wizards/admin/dashboard/css/style.module.css"
    />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="sidebar">
      <div class="logo-details">
        <img
          src="B42_WEB_003_Web-Wizards/images/VOUGECART_light.png"
          alt="Dashboard Logo"
        />
        <p style="color: white">VOUGECART</p>
      </div>
      <ul class="nav-links">
        <li>
          <a
            href="B42_WEB_003_Web-Wizards/admin/dashboard/dashboard.html"
            class="active"
          >
            <i class="ri-dashboard-fill"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="B42_WEB_003_Web-Wizards/admin/products/product_table.html">
            <i class="ri-archive-line"></i>
            <span class="links_name">Product</span>
          </a>
        </li>
        <li>
          <a href="B42_WEB_003_Web-Wizards/admin/orders/Orderslist.html">
            <i class="ri-list-unordered"></i>
            <span class="links_name">Order list</span>
          </a>
        </li>
        <li>
          <a href="B42_WEB_003_Web-Wizards/admin/profile/profile.html">
            <i class="ri-user-3-line"></i>
            <span class="links_name">Profile</span>
          </a>
        </li>
        <li id="log_out">
          <a href="B42_WEB_003_Web-Wizards/admin/auth/Adminlogin.html">
            <i class="ri-logout-circle-line"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </header>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="ri-menu-fill sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="profile-details">
          <img
            src="https://imgs.search.brave.com/J5-KJNoclGIgO9mgbMuULm8xw_ri-hvqZYOyhc50Q64/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAyLzE3LzM0LzY3/LzM2MF9GXzIxNzM0/Njc4Ml83WHBDVHQ4/YkxOSnF2VkFhRFpK/d3Zaam0wZXBRbWo2/ai5qcGc"
            alt="Admin"
          />
          <span id="admin_name"></span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <i class="bx bx-cart-alt cart"></i>
            <div class="right-side">
              <div class="box-topic">Total Order</div>
              <div class="number" id="total_order">0</div>
            </div>
          </div>
          <div class="box">
            <i class="bx bxs-cart-add cart two"></i>
            <div class="right-side">
              <div class="box-topic">Total Revenue</div>
              <div class="number" id="total_revenue">$0</div>
            </div>
          </div>
          <div class="box">
            <i class="bx bx-cart cart three"></i>
            <div class="right-side">
              <div class="box-topic">Today's sale</div>
              <div class="number" id="today_sale">$0</div>
            </div>
          </div>
          <div class="box">
            <i class="bx bxs-cart-download cart four"></i>
            <div class="right-side">
              <div class="box-topic">Last week sale</div>
              <div class="number" id="last_week_sale">$0</div>
            </div>
          </div>
        </div>

        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Recent Sales</div>
            <table>
              <thead>
                <tr>
                  <th colspan="2" style="text-align: center">Product</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="sales_details"></tbody>
            </table>
          </div>
          <div class="top-sales box">
            <div class="title">Top Seling Product</div>
            <ul id="top_sales_details"></ul>
          </div>
        </div>
      </div>
    </section>

    <script src="B42_WEB_003_Web-Wizards/admin/js/admin.navbar.js"></script>
    <script src="B42_WEB_003_Web-Wizards/admin/dashboard/js/dashboard.js"></script>
  </body>
</html>

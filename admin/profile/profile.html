<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/B42_WEB_003_Web-Wizards/admin/css/profile.css">
</head>
<body>
  
    <div class="container">

        <div class="card">
            <div class="row">
                <div class="sidebar">
                    <h2>My Profile</h2>
                </div>
                <div class="content">
                    
                    <!-- Full Name & Role Section -->
                    <div class="section">
                        <div class="profile">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQvqX-dSMRnzah05vOBryDQ54m6E0MxgbyAQ&s.jpg" alt="Profile Picture" class="avatar">
                            <p class="full-name">John Doe</p>
                            <p class="role">Admin</p>
                        </div>
                    </div>
                    
                    <hr>

                    <!-- Personal Information Section -->
                    <div class="section">
                        <h3>Personal Information</h3>
                        <div class="form">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="input" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="input" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="input" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" class="input" placeholder="Enter Mobile Number">
                            </div>
                            <div class="form-group full-width">
                                <label>Gender</label>
                                <select class="input">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Non-binary">Non-binary</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <hr>

                    <!-- Address Section -->
                    <div class="section">
                        <h3>Address</h3>
                        <div class="form">
                            <div class="form-group">
                                <label>City / State</label>
                                <input type="text" class="input" placeholder="Enter Address">
                            </div>
                            <div class="form-group">
                                <label>Zip Code</label>
                                <input type="text" class="input" placeholder="Enter Zip Code">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn edit">Edit</button>
            <button class="btn save">Save Changes</button>
            <button class="btn cancel">Cancel</button>
        </div>
    </div>


  
<script src="/B42_WEB_003_Web-Wizards/js/profile.js"></script>

</body>
</html>

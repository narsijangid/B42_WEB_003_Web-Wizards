<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VogueCart - Partner Sign In</title>
    <link
      rel="shortcut icon"
      href="../../images/VOUGECART_light.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Adminlogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div id="logo">
        <img src="../../images/VOUGECART_dark.png" alt="Logo" />
      </div>
      <h4>Welcome Back</h4>
      <p>Please enter your details to sign in</p>

      <button type="submit" id="sign-up-with-google">
        <i class="ri-google-fill"></i> Sign in with Google
      </button>

      <div class="separator">
        <span>OR</span>
      </div>

      <form action="#" method="POST" id="login-form">
        <label for="email">E-mail Address</label>
        <input
          type="email"
          id="email"
          name="username"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          minlength="8"
          required
        />

        <div class="options">
          <label id="rem">
            <input type="checkbox" name="remember_me" />
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit">Sign in</button>
        <p>
          Don't have an account yet?
          <a href="./AdminRegister.html" class="signup-link">Sign up</a>
        </p>
      </form>
    </div>
    <script src="./js/Adminlogin.js"></script>
  </body>
</html>

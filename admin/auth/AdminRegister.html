<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VogueCart - Partner Sign Up</title>
    <link
      rel="shortcut icon"
      href="B42_WEB_003_Web-Wizards/images/VOUGECART_light.png"
      type="image/x-icon"
    />
    <base href="/" />
    <link
      rel="stylesheet"
      href="B42_WEB_003_Web-Wizards/admin/auth/Adminlogin.css"
    />
    <link rel="stylesheet" href="B42_WEB_003_Web-Wizards/css/font.module.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div id="logo">
        <img
          src="B42_WEB_003_Web-Wizards/images/VOUGECART_dark.png"
          alt="Logo"
        />
      </div>
      <h4>Create Account</h4>

      <button type="submit" id="sign-up-with-google">
        <i class="ri-google-fill"></i> Sign up with Google
      </button>

      <div class="separator">
        <span>OR</span>
      </div>

      <form action="#" method="POST" id="register-form">
        <label for="name">Full name*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
        <label for="email">E-mail* </label>
        <input
          type="email"
          id="email"
          name="username"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password*</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a Password"
          minlength="8"
          required
        />
        <p style="text-align: left; font-size: 12px">
          Must be atleast 8 characters
        </p>
        <button type="submit">Create Account</button>
        <p>
          Already have an account?
          <a
            href="B42_WEB_003_Web-Wizards/admin/auth/Adminlogin.html"
            class="signup-link"
            >Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="B42_WEB_003_Web-Wizards/admin/auth/js/AdminRegister.js"></script>
  </body>
</html>

       /* Googlefont Poppins CDN Link */
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
   *{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: 'Poppins', sans-serif;
   }
   .sidebar{
     position: fixed;
     height: 100%;
     width: 240px;
     background: #161828;
     transition: all 0.5s ease;
   }
   .sidebar.active{
     width: 60px;
   }
   .sidebar .logo-details{
     height: 80px;
     display: flex;
     align-items: center;
   }
   .sidebar .logo-details i{
     font-size: 28px;
     font-weight: 500;
     color: #fff;
     min-width: 60px;
     text-align: center
   }
   .sidebar .logo-details .logo_name{
     color: #fff;
     font-size: 24px;
     font-weight: 500;
   }
   .sidebar .nav-links{
     margin-top: 10px;
   }
   .sidebar .nav-links li{
     position: relative;
     list-style: none;
     height: 50px;
   }
   .sidebar .nav-links li a{
     height: 100%;
     width: 100%;
     display: flex;
     align-items: center;
     text-decoration: none;
     transition: all 0.4s ease;
   }
   .sidebar .nav-links li a.active{
     background: #161828;
   }
   .sidebar .nav-links li a:hover{
     background: #161828;
   }
   .sidebar .nav-links li i{
     min-width: 60px;
     text-align: center;
     font-size: 18px;
     color: #161828;
   }
   .sidebar .nav-links li a .links_name{
     color:white;
     font-size: 15px;
     font-weight: 400;
     white-space: nowrap;
   }
   .sidebar .nav-links .log_out{
     position: absolute;
     bottom: 0;
     width: 100%;
   }
   .home-section{
     position: relative;
     background: #f5f5f5;
     min-height: 100vh;
     width: calc(100% - 240px);
     left: 240px;
     transition: all 0.5s ease;
   }
   .sidebar.active ~ .home-section{
     width: calc(100% - 60px);
     left: 60px;
   }
   .home-section nav{
     display: flex;
     justify-content: space-between;
     height: 80px;
     background: #fff;
     display: flex;
     align-items: center;
     position: fixed;
     width: calc(100% - 240px);
     left: 240px;
     z-index: 100;
     padding: 0 20px;
     box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
     transition: all 0.5s ease;
   }
   .sidebar.active ~ .home-section nav{
     left: 60px;
     width: calc(100% - 60px);
   }
   .home-section nav .sidebar-button{
     display: flex;
     align-items: center;
     font-size: 24px;
     font-weight: 500;
   }
   nav .sidebar-button i{
     font-size: 35px;
     margin-right: 10px;
   }
   .home-section nav .search-box{
     position: relative;
     height: 50px;
     max-width: 550px;
     width: 100%;
     margin: 0 20px;
   }
   nav .search-box input{
     height: 100%;
     width: 100%;
     outline: none;
     background: #F5F6FA;
     border: 2px solid #EFEEF1;
     border-radius: 6px;
     font-size: 18px;
     padding: 0 15px;
   }
   nav .search-box .bx-search{
     position: absolute;
     height: 40px;
     width: 40px;
     background: #2B987E;
     right: 5px;
     top: 50%;
     transform: translateY(-50%);
     border-radius: 4px;
     line-height: 40px;
     text-align: center;
     color: #fff;
     font-size: 22px;
     transition: all 0.4 ease;
   }
   .home-section nav .profile-details{
     display: flex;
     align-items: center;
     background: #F5F6FA;
     border: 2px solid #EFEEF1;
     border-radius: 6px;
     height: 50px;
     min-width: 190px;
     padding: 0 15px 0 2px;
   }
   nav .profile-details img{
     height: 40px;
     width: 40px;
     border-radius: 6px;
     object-fit: cover;
   }
   nav .profile-details .admin_name{
     font-size: 15px;
     font-weight: 500;
     color: #333;
     margin: 0 10px;
     white-space: nowrap;
   }
   nav .profile-details i{
     font-size: 25px;
     color: #333;
   }
   .home-section .home-content{
     position: relative;
     padding-top: 104px;
     padding-left: 30px;
     padding-right: 30px;
   
   }
   .home-content .overview-boxes{
     display: flex;
     align-items: center;
     justify-content: space-between;
     flex-wrap: wrap;
     padding: 0 20px;
     margin-bottom: 26px;
   }
   .overview-boxes .box{
     display: flex;
     align-items: center;
     justify-content: center;
     width: calc(100% / 4 - 15px);
     background: #fff;
     padding: 15px 14px;
     border-radius: 12px;
     box-shadow: 0 5px 10px rgba(0,0,0,0.1);
   }
   .overview-boxes .box-topic{
     font-size: 20px;
     font-weight: 500;
   }
   .home-content .box .number{
     display: inline-block;
     font-size: 35px;
     margin-top: -6px;
     font-weight: 500;
   }
   .home-content .box .indicator{
     display: flex;
     align-items: center;
   }
   .home-content .box .indicator i{
     height: 20px;
     width: 20px;
     background: #8FDACB;
     line-height: 20px;
     text-align: center;
     border-radius: 50%;
     color: #fff;
     font-size: 20px;
     margin-right: 5px;
   }
   .box .indicator i.down{
     background: #e87d88;
   }
   .home-content .box .indicator .text{
     font-size: 12px;
   }
   .home-content .box .cart{
     display: inline-block;
     font-size: 32px;
     height: 50px;
     width: 50px;
     background: #cce5ff;
     line-height: 50px;
     text-align: center;
     color: #66b0ff;
     border-radius: 12px;
     margin: -15px 0 0 6px;
   }
   .home-content .box .cart.two{
      color: #2BD47D;
      background: #C0F2D8;
    }
   .home-content .box .cart.three{
      color: #ffc233;
      background: #ffe8b3;
    }
   .home-content .box .cart.four{
      color: #e05260;
      background: #f7d4d7;
    }
   .home-content .total-order{
     font-size: 20px;
     font-weight: 500;
   }
   .home-content .sales-boxes{
     display: flex;
     justify-content: space-between;
     /* padding: 0 20px; */
   }
   
   /* left box */
   .home-content .sales-boxes .recent-sales{
     width: 65%;
     background: #fff;
     padding: 20px 30px;
     margin: 0 20px;
     border-radius: 12px;
     box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
   }
   .home-content .sales-boxes .sales-details{
     display: flex;
     align-items: center;
     justify-content: space-between;
   }
   
   /* Responsive Media Query */
   @media (max-width: 1240px) {
     .sidebar{
       width: 60px;
     }
     .sidebar.active{
       width: 220px;
     }
     .home-section{
       width: calc(100% - 60px);
       left: 60px;
     }
     .sidebar.active ~ .home-section{
       left: 220px;
       width: calc(100% - 220px);
       overflow: hidden;
     }
     .home-section nav{
       width: calc(100% - 60px);
       left: 60px;
     }
     .sidebar.active ~ .home-section nav{
       width: calc(100% - 220px);
       left: 220px;
     }
   }
   @media (max-width: 1150px) {
     .home-content .sales-boxes{
       flex-direction: column;
     }
     .home-content .sales-boxes .box{
       width: 100%;
       overflow-x: scroll;
       margin-bottom: 30px;
     }
     .home-content .sales-boxes .top-sales{
       margin: 0;
     }
   }
   @media (max-width: 1000px) {
     .overview-boxes .box{
       width: calc(100% / 2 - 15px);
       margin-bottom: 15px;
     }
   }
   @media (max-width: 700px) {
     nav .sidebar-button .dashboard,
     nav .profile-details .admin_name,
     nav .profile-details i{
       display: none;
     }
     .home-section nav .profile-details{
       height: 50px;
       min-width: 40px;
     }
     .home-content .sales-boxes .sales-details{
       width: 560px;
     }
   }
   @media (max-width: 550px) {
     .overview-boxes .box{
       width: 100%;
       margin-bottom: 15px;
     }
     .sidebar.active ~ .home-section nav .profile-details{
       display: none;
     }
   }
   @media (max-width: 400px) {
     .sidebar{
       width: 0;
     }
     .sidebar.active{
       width: 60px;
     }
     .home-section{
       width: 100%;
       left: 0;
     }
     .sidebar.active ~ .home-section{
       left: 60px;
       width: calc(100% - 60px);
     }
     .home-section nav{
       width: 100%;
       left: 0;
     }
     .sidebar.active ~ .home-section nav{
       left: 60px;
       width: calc(100% - 60px);
     }
   }
   
   
   
   
   
   
 





           /* -------------------------------------------------------------------------------------------------- */
           
     
           .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 100vw;
            width: 100%;
        }
        .order-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: center;
        }
        .thumbnail {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .detail-item {
            background: #eef1f7;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .discount-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .orderStatuss{
            font-weight: bold;
            margin-top: 3px;
        }
        .discount-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ffffff;
            color: white;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            animation: rotateBorder 3s linear infinite;
        }
        .discount-circle::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: linear-gradient(45deg, rgb(0, 247, 255), rgb(12, 6, 95), rgb(0, 255, 242), blue) border-box;
            -webkit-mask: linear-gradient(white, white) padding-box, linear-gradient(white, white);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderAnimation 3s linear infinite;
        }
        @keyframes borderAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    

    .somechange{
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 1000;
        color: #2c2b2b;
        margin-left: 10px;
        
    }
</style>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="VOUGECART.png"></i>
      
        <img src='/B42_WEB_003_Web-Wizards/images/VOUGECART_light.png' alt='Dashboard Logo' style='width: 50px; height: auto;'>
        <p style="color:white;">VOUGECART</p>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/B42_WEB_003_Web-Wizards/admin/dashboard/dashboard.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>

        <li>

          <span class="admin_name">Maxwell </span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>




      <div class="home-content">
   



        <div class="container">
            <h2>Order Detail</h2>
            <div class="order-grid">
                <img id="orderImage" class="thumbnail" src="" alt="Product Image">
                <div class="details">
                    <div class="detail-item">Title: <span class="somechange" id="orderTitle"></span></div>
                    <div class="detail-item">Price: <span class="somechange" id="orderPrice"></span></div>
                    <div class="detail-item">Category: <span class="somechange" id="orderCategory"></span></div>
                    <div class="detail-item">Quantity: <span class="somechange" id="orderQuantity"></span></div>
                    <div class="detail-item">Status: <span class="somechange" id="orderStatus"></span></div>
                    <div class="detail-item">Return Policy: <span class="somechange" id="orderReturnPolicy"></span></div>
                    <div class="detail-item">User ID: <span class="somechange" id="orderUserId"></span></div>
                    <div class="detail-item">Seller ID: <span class="somechange" id="orderSellerId"></span></div>
                    <div class="detail-item">SKU: <span class="somechange" id="orderSku"></span></div>
                    <div class="detail-item">Product ID: <span class="somechange" id="orderProductId"></span></div>
                </div>
            </div>
            <div class="discount-container">
                <div class="discount-circle" id="discountValue"></div>
                <p class="orderStatuss">Discount</p>
            </div>
        </div>


     



          
      




      </div>

    <script>

      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
      


      async function fetchOrderDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get("orderId");
            if (!orderId) return;
            
            const apiUrl = `https://b42web03webwizards-default-rtdb.asia-southeast1.firebasedatabase.app/orders/${orderId}.json`;
            try {
                const response = await fetch(apiUrl);
                const order = await response.json();
                
                if (order) {
                    document.getElementById("orderImage").src = order.thumbnail || 'https://via.placeholder.com/150';
                    document.getElementById("orderTitle").innerText = order.title || 'N/A';
                    document.getElementById("orderPrice").innerText = `$${order.totalPrice || 'N/A'}`;
                    document.getElementById("orderCategory").innerText = order.category || 'N/A';
                    document.getElementById("orderQuantity").innerText = order.quantity || 'N/A';
                    document.getElementById("orderStatus").innerText = order.status || 'N/A';
                    document.getElementById("orderReturnPolicy").innerText = order.returnPolicy || 'N/A';
                    document.getElementById("orderUserId").innerText = order.user_id || 'N/A';
                    document.getElementById("orderSellerId").innerText = order.seller_id || 'N/A';
                    document.getElementById("orderSku").innerText = order.sku || 'N/A';
                    document.getElementById("orderProductId").innerText = order.product_id || 'N/A';
                    
                    let discount = order.discountPercentage || 0;
                    document.getElementById("discountValue").innerText = `${discount}%`;
                }
            } catch (error) {
                console.error("Error fetching order detail:", error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", fetchOrderDetail);
      </script>
